<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Memory Match</h1>
            <p>Cards are facedown in a grid pattern. Select 2 cards to flip them faceup. If they match, they are removed
                from play, else they are flipped facedown again.
                <br><strong>Goal:</strong> <em>Remove all cards from play.</em>
            </p>
            <p>Select a Grid Size and hit Start to play!</p>
        </div>
        <div class="row">
            <div class="col-auto">
                <label for="select-grid-size" class="form-label">Grid Size</label>
            </div>
            <div class="col-auto">
                <select class="form-select" id="select-grid-size" aria-label="Select Grid Size">
                    <option value="3x2" selected>3 x 2</option>
                    <option value="4x2">4 x 2</option>
                    <option value="6x3">6 x 3</option>
                    <option value="8x4">8 x 4</option>
                    <option value="10x5">10 x 5</option>
                    <option value="12x6">12 x 6</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-secondary" id="btn-options">Options</button>
                <div class="hide" id="options-panel">
                    <fieldset>
                        <legend>Challenges</legend>
                        <input type="checkbox" name="challenges" class="form-check-input" id="chk-challenge-1">
                        <label for="chk-challenge-1" class="form-check-label">Challenge 1</label>
                        <input type="checkbox" name="challenges" class="form-check-input" id="chk-challenge-2">
                        <label for="chk-challenge-2" class="form-check-label">Challenge 2</label>
                    </fieldset>
                    <fieldset>
                        <legend>Lose Conditions</legend>
                        <input type="checkbox" name="lose-conditions" class="form-check-input" id="chk-lose-1">
                        <label for="chk-lose-1" class="form-check-label">Challenge 1</label>
                        <input type="checkbox" name="lose-conditions" class="form-check-input" id="chk-lose-2">
                        <label for="chk-lose-2" class="form-check-label">Challenge 2</label>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <button type="button" class="btn btn-primary" id="start">Start</button>
            </div>
            <div class="col-auto">
                <span id="move-count"></span>
            </div>
            <div class="col-auto">
                <span id="countdown-timer"></span>
            </div>
            <div class="col-auto">
                <span id="timer"></span>
            </div>
        </div>
        <div id="card-grid"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
